<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarryPotter</title>
    <script src="https://kit.fontawesome.com/f75ee6d0ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand" role="presentation">
                <i class="fa-solid fa-broom-ball" id="pills-home-tab" data-bs-toggle="pill" 
                    data-bs-target="#pills-students" role="tab" aria-controls="pills-students" 
                    aria-selected="false"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav nav nav-pills me-auto mb-2 mb-md-0" id="pills-tab" role="tablist">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" 
                        aria-expanded="false"> Characters
                        </a>
                        <ul class="dropdown-menu">
                            <li role="presentation">
                                <a class="dropdown-item active" href="#" id="pills-characters-tab-1" data-bs-toggle="pill" 
                                data-bs-target="#pills-students" role="tab" aria-controls="pills-students" 
                                aria-selected="false">Students</a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-characters-tab-2" data-bs-toggle="pill" 
                                data-bs-target="#pills-staffs" role="tab" aria-controls="pills-staffs" 
                                aria-selected="false">Staffs</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#" id="pills-spells-tab" data-bs-toggle="pill" 
                        data-bs-target="#pills-spells" role="tab" aria-controls="pills-spells" 
                        aria-selected="false">Spells</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
                        aria-expanded="false">House </a>
                        <ul class="dropdown-menu">
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-houses-tab-1" data-bs-toggle="pill" 
                                data-bs-target="#pills-Gryffindor" role="tab" aria-controls="pills-Gryffindor" 
                                aria-selected="false">Gryffindor</a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-houses-tab-2" data-bs-toggle="pill" 
                                data-bs-target="#pills-Hufflepuff" role="tab" aria-controls="pills-Hufflepuff" 
                                aria-selected="false">Hufflepuff</a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-houses-tab-3" data-bs-toggle="pill" 
                                data-bs-target="#pills-Ravenclaw" role="tab" aria-controls="pills-Ravenclaw" 
                                aria-selected="false">Ravenclaw</a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown-item" href="#" id="pills-houses-tab-4" data-bs-toggle="pill" 
                                data-bs-target="#pills-Slytherin" role="tab" aria-controls="pills-Slytherin" 
                                aria-selected="false">Slytherin</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-dark" data-bs-theme="dark" type="text" placeholder="Search" aria-label="Search">
                </form> -->
            </div>
        </div>
    </nav>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-students" role="tabpanel" aria-labelledby="pills-characters-tab-1" tabindex="0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="hogwartStudentDiv">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-staffs" role="tabpanel" aria-labelledby="pills-characters-tab-2" tabindex="0">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="hogwartStaffDiv">
            </div>
        </div>
        </div>
        <div class="tab-pane fade" id="pills-spells" role="tabpanel" aria-labelledby="pills-spells-tab" tabindex="0">
            <div class="container-fluid">
                <div class="row pt-3">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <tbody id="SpellsDiv">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-Gryffindor" role="tabpanel" aria-labelledby="pills-houses-tab-1" tabindex="0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="GryffindorDiv">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-Hufflepuff" role="tabpanel" aria-labelledby="pills-houses-tab-2" tabindex="0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="HufflepuffDiv">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-Ravenclaw" role="tabpanel" aria-labelledby="pills-houses-tab-3" tabindex="0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="RavenclawDiv">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-Slytherin" role="tabpanel" aria-labelledby="pills-houses-tab-4" tabindex="0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="SlytherinDiv">
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
